<mat-toolbar>
  <ng-container *ngIf="!isAdmin; else viewAdmin">
    <span>OHSReport</span>
    <span class="spacer"></span>
    <div>
      <a
        *ngIf="!isLogged; else viewLogout"
        mat-raised-button
        color="primary"
        routerLink="/login"
        >Sign In</a
      >
    </div>
  </ng-container>
</mat-toolbar>

<ng-template #viewLogout>
  <a mat-button (click)="onLogout()">Logout</a>
</ng-template>

<ng-template #viewAdmin>
  <a mat-button routerLink="/admin">Admin</a>
  <button class="btn-menu" mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
</ng-template>
