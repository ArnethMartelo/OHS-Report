<mat-toolbar>
  <ng-container *ngIf="isAdmin === 'admin'">
    <button class="btn-menu" mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>settings</mat-icon>
    </button>
  </ng-container>
  <a routerLink="">SGI-Project</a>
  <span class="spacer"></span>
  <a
    *ngIf="!isLogged; else viewLogout"
    mat-raised-button
    color="primary"
    routerLink="/login"
  >
    Sign In
    <mat-icon>login</mat-icon>
  </a>
  <!-- <a *ngIf="isAdmin === 'admin'" mat-button routerLink="/admin">Admin</a> -->
</mat-toolbar>

<ng-template #viewLogout>
  <a mat-button (click)="onLogout()">
    <mat-icon>logout</mat-icon>
    Logout
  </a>
</ng-template>
