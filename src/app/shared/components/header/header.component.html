<mat-toolbar>
  <ng-container *ngIf="isAdmin === 'admin'">
    <button class="btn-menu" mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>
  <a routerLink="">OHSReport</a>
  <span class="spacer"></span>
  <a
    *ngIf="!isLogged; else viewLogout"
    mat-raised-button
    color="primary"
    routerLink="/login"
    >Sign In</a
  >
  <!-- <a *ngIf="isAdmin === 'admin'" mat-button routerLink="/admin">Admin</a> -->
</mat-toolbar>

<ng-template #viewLogout>
  <a mat-button (click)="onLogout()">Logout</a>
</ng-template>
